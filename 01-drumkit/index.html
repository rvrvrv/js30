<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JS3001 Drum Kit</title>
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<div class="main">
		<h1>Keyboard Drum Kit</h1>
		<div class="keys">
			<div data-key="65" class="key"> <kbd>A</kbd> <span class="sound">clap</span> </div>
			<div data-key="83" class="key"> <kbd>S</kbd> <span class="sound">kick</span> </div>
			<div data-key="68" class="key"> <kbd>D</kbd> <span class="sound">snare</span> </div>
			<div data-key="70" class="key"> <kbd>F</kbd> <span class="sound">hi-hat</span> </div>
			<div data-key="71" class="key"> <kbd>G</kbd> <span class="sound">tom 1</span> </div>
			<div data-key="72" class="key"> <kbd>H</kbd> <span class="sound">tom 2</span> </div>
			<div data-key="74" class="key"> <kbd>J</kbd> <span class="sound">tom 3</span> </div>
			<div data-key="75" class="key"> <kbd>K</kbd> <span class="sound">crash</span> </div>
			<div data-key="76" class="key"> <kbd>L</kbd> <span class="sound">ride</span> </div>
		</div>
		<audio data-key="65" src="https://a.clyp.it/0ppsd1q3.mp3"></audio>
		<audio data-key="83" src="https://a.clyp.it/bzbossva.mp3"></audio>
		<audio data-key="68" src="https://a.clyp.it/jzm1vy0v.mp3"></audio>
		<audio data-key="70" src="https://a.clyp.it/0rnittpg.mp3"></audio>
		<audio data-key="71" src="https://a.clyp.it/m5cutoka.mp3"></audio>
		<audio data-key="72" src="https://a.clyp.it/k3g550ht.mp3"></audio>
		<audio data-key="74" src="https://a.clyp.it/o3nmsdsq.mp3"></audio>
		<audio data-key="75" src="https://a.clyp.it/j4dzge5s.mp3"></audio>
		<audio data-key="76" src="https://a.clyp.it/faihzvie.mp3"></audio>
	</div>
</body>
<script src="'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>

</html>
