<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JS3003 CSSVars</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h3>Update CSS Variables with <span class="jsText">JS</span></h3>
	<div class="controls">
		<div class="ctrl">
		<label for="spacing">Spacing:</label>
		<input id="spacing" type="range" name="spacing" min="0" max="120" value="10" data-sizing="px">
		</div>
		<div class="ctrl">
		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
		</div>
		<div class="ctrl">
		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#aaffaa"> </div>
		</div>
	<div class="picArea"> <img src="https://i.imgsafe.org/d3664835ac.jpg" alt="Picture of mountains" id="thePic"></div>
</body>
<script src="js/index.js"></script>
</html>
