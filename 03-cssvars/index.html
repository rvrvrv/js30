<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JS3003 CSSVars</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h3>Update CSS Variables with <span class="txt-big">JS</span></h3>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input id="spacing" type="range" name="spacing" min="0" max="120" value="10" data-sizing="px">
	
		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
	
		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#aaddaa">
	</div>
	<div class="image">
		<img src="https://images.pexels.com/photos/67517/pexels-photo-67517.jpeg?w=630&h=375&auto=compress&cs=tinysrgb" alt="Picture of mountains" id="thePic">
	</div>
</body>
<script src="js/index.js"></script>
</html>
