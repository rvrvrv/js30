<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Webcam FX</title>
</head>

<body>
  <video class="video-orig"></video>
  <div class="photobooth">
    <h1>Photo Booth</h1>
    <div class="controls">
      <div class="row">
        <span class="title">Green Screen Threshold Values</span>
      </div>
      <div class="row">
        <span>
          <label for="rmin">R Min:</label>
          <input type="range" min=0 max=255 name="rmin">
        </span>
        <span>
          <label for="rmax">R Max:</label>
          <input type="range" min=0 max=255 name="rmax">
        </span>
          <button class="fx-btn fx-red" onClick="chooseEffect('red')">Red Effect</button>
      </div>
      <div class="row">
        <span>
          <label for="gmin">G Min:</label>
          <input type="range" min=0 max=255 value=0 name="gmin">
        </span>
        <span>
          <label for="gmax">G Max:</label>
          <input type="range" min=0 max=255 value=255 name="gmax">
        </span>
        <button class="fx-btn fx-green" onClick="chooseEffect('green')">Green Screen</button>
      </div>
      <div class="row">
        <span>
          <label for="bmin">B Min:</label>
          <input type="range" min=0 max=255 name="bmin">
        </span>
        <span>
          <label for="bmax">B Max:</label>
          <input type="range" min=0 max=255 name="bmax">
        </span>
        <button class="fx-btn fx-rgb" onClick="chooseEffect('rgb')">RGB Split</button>
      </div>
    </div>
    <canvas class="video-canvas"></canvas>
    <div class="take-photo">
      <button class="photo-btn" onClick="takePhoto()">Take Photo</button>
    </div>
    <div class="photo-roll"></div>
  </div>
  <audio id="shutterSound" src="https://freesound.org/data/previews/242/242429_3509815-hq.mp3" hidden></audio>  
</body>
<script src="js/index.js"></script>
</html>
