<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Oxygen+Mono'>
  <link rel="stylesheet" href="css/style.css">
  <title>Countdown Timer</title>
</head>

<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="60" class="timer__button">60s</button>
      <button data-time="300" class="timer__button">Snack 5m</button>
      <button data-time="900" class="timer__button">Work 15m</button>
      <button data-time="1800" class="timer__button">Break 30m</button>
      <button data-time="3600" class="timer__button">Lunch Hour</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Min." maxlength="3">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
</body>
<script src="js/index.js"></script>
</html>
