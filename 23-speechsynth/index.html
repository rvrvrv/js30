<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash">
  <link rel="stylesheet" href="css/style.css">
  <title>Speech Synthesis</title>
</head>

<body>
  <div class="voiceinator">

    <h1>Text-to-Speech v.1</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>
    <input name="pitch" type="range" min="0" max="2" step="0.1">

    <textarea name="text">Hello! This is a text-to-speech engine. Type your own message to hear it!</textarea>

    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>
</body>
<script src="js/index.js"></script>
</html>
