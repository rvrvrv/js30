  <div class="wrapper">
    <h2>Local Tapas</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <div class="bottom-btns">
      <button class="all-btn" data-task="clear">Clear All</button>
      <button class="all-btn" data-task="check">Check All</button>
      <button class="all-btn" data-task="uncheck">Uncheck All</button>
    </div>
  </div>
